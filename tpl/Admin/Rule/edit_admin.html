<extend name="Public:base_new"/>
<block name="title">修改管理员</block>
<block name="css">
    <icheckcss/>
</block>
<block name="content">
    <span class="layui-breadcrumb">
        <a href="/">首页</a>
        <a><cite>后台管理</cite></a>
        <a><cite>修改管理员</cite></a>
    </span>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改管理员</legend>
    </fieldset>
    <form class="layui-form" method="post">
        <input type="hidden" name="id" value="{$user_data['id']}">
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">管理组:</label>
            <div class="layui-input-block">
                <foreach name="data" item="v">
                    <input type="checkbox" name="group_ids[]" value="{$v['id']}" lay-skin="primary" title="{$v['title']}" <in name="v['id']" value="$group_data"> checked="checked"</in>>
                </foreach>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="username" value="{$user_data['username']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="phone" value="{$user_data['phone']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">初始密码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="password">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="class="layui-input-block"">
                <input type="radio" name="status" value="1" lay-skin="primary" title="允许登录" <eq name="user_data['status']" value="1"> checked="checked"</eq>>
                <input type="radio" name="status" value="0" title="禁止登录"  <eq name="user_data['status']" value="0"> checked="checked"</eq>>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </form>
</block>
<block name="js">
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form;
        });
    </script>
</block>
